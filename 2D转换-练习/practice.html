<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 310px;
            height: 438px;
            border: 1px solid #000;
            background-color: skyblue;
            margin:100px auto;
            perspective: 500px;
        }
        div img{
            transform-origin:center bottom;
            transition:transform 1s;
        }
        div:hover img{
            transform:rotateX(90deg);
        }

    </style>
</head>
<body>
    <div>
        <img src="pk.png" alt="">
    </div>
</body>
</html>
